<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTale Studio - Ultra Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #070707; --accent: #ff003c; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; }
        .studio-card { background: #121212; border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        input, textarea, select { background: #1a1a1a !important; border: 1px solid #333 !important; color: white !important; }
        
        .preview-container { 
            position: relative; 
            width: 160px; 
            aspect-ratio: 2/3; 
            background: #1a1a1a; 
            border-radius: 12px; 
            overflow: hidden; 
            border: 2px dashed #444; 
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; inset: 0; z-index: 10; }
        .upload-overlay { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        /* Loading Spinner */
        .spinner { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 pb-20">

    <header class="flex justify-between items-center py-4 mb-4">
        <button onclick="window.history.back()" class="text-gray-400 font-bold flex items-center gap-2">‚Üê ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
        <h1 class="text-xl font-black italic text-red-600">Studio</h1>
    </header>

    <div class="max-w-xl mx-auto">
        <div class="studio-card p-6 space-y-6">
            
            <!-- Image Selector -->
            <div class="text-center">
                <div class="preview-container" id="drop-zone" onclick="document.getElementById('file-input').click()">
                    <img id="preview-img" src="" alt="Thumbnail">
                    <div id="upload-placeholder" class="upload-overlay">
                        <span class="text-3xl mb-1">üñºÔ∏è</span>
                        <p class="text-[10px] font-bold text-gray-400">‡¶õ‡¶¨‡¶ø ‡¶¨‡¶æ‡¶õ‡ßÅ‡¶®</p>
                    </div>
                </div>
                <input type="file" id="file-input" accept="image/*" class="hidden">
                <p id="img-info" class="text-[10px] text-gray-500 mt-2 italic">‡¶ï‡ßã‡¶®‡ßã ‡¶õ‡¶¨‡¶ø ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡¶®‡¶ø</p>
            </div>

            <div class="space-y-4">
                <input type="text" id="story-title" placeholder="‡¶ó‡¶≤‡ßç‡¶™‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ..." class="w-full p-4 rounded-xl outline-none font-bold text-lg">
                
                <div class="grid grid-cols-2 gap-3">
                    <select id="story-cat" class="p-4 rounded-xl outline-none font-semibold">
                        <option value="Horror">Horror üëª</option>
                        <option value="Islamic">Islamic üåô</option>
                        <option value="Romance">Romance ‚ù§Ô∏è</option>
                    </select>
                    <select id="story-status" class="p-4 rounded-xl outline-none font-semibold">
                        <option value="public">Public üåê</option>
                        <option value="private">Private üîí</option>
                    </select>
                </div>

                <textarea id="story-body" placeholder="‡¶ó‡¶≤‡ßç‡¶™‡¶ü‡¶ø ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="w-full p-4 rounded-xl h-48 outline-none"></textarea>
            </div>

            <button id="pub-btn" class="w-full bg-red-600 py-4 rounded-2xl font-black text-white flex justify-center items-center gap-3">
                <span id="btn-text">PUBLISH STORY</span>
                <div id="btn-spinner" class="spinner"></div>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "YouTale-Pro-V1";

        let base64Data = "";

        // ‡ßß. ‡¶õ‡¶¨‡¶ø ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç - ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶∏‡¶π‡¶ú ‡¶™‡¶¶‡ßç‡¶ß‡¶§‡¶ø‡¶§‡ßá
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('img-info').innerText = "‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // ‡¶õ‡¶¨‡¶ø ‡¶∞‡¶ø‡¶∏‡¶æ‡¶á‡¶ú ‡¶ï‡¶∞‡¶æ (‡¶Ø‡¶æ‡¶§‡ßá ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶≤‡ßã‡¶° ‡¶®‡¶æ ‡¶π‡ßü)
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    base64Data = canvas.toDataURL('image/jpeg', 0.6); // ‡¶ï‡ßã‡ßü‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø ‡ß¨‡ß¶%
                    
                    const preview = document.getElementById('preview-img');
                    preview.src = base64Data;
                    preview.style.display = 'block';
                    document.getElementById('img-info').innerText = "‡¶õ‡¶¨‡¶ø ‡¶∞‡ßá‡¶°‡¶ø! ‚úÖ";
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // ‡ß®. ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
        document.getElementById('pub-btn').onclick = async () => {
            const title = document.getElementById('story-title').value.trim();
            const body = document.getElementById('story-body').value.trim();
            const cat = document.getElementById('story-cat').value;
            const status = document.getElementById('story-status').value;

            if(!title || !body || !base64Data) {
                alert("‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶® (‡¶õ‡¶¨‡¶ø‡¶∏‡¶π)!");
                return;
            }

            const btn = document.getElementById('pub-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');

            btn.disabled = true;
            btnText.innerText = "‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            spinner.style.display = "block";

            try {
                // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶ó‡¶á‡¶® ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶ó‡ßá‡¶∏‡ßç‡¶ü ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶∏‡¶æ‡¶á‡¶® ‡¶á‡¶® ‡¶ï‡¶∞‡¶¨‡ßá (‡¶´‡¶æ‡ßü‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶∞‡ßÅ‡¶≤‡¶∏‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
                if (!auth.currentUser) {
                    await signInAnonymously(auth);
                }

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'stories'), {
                    title,
                    category: cat,
                    poster: base64Data,
                    content: body,
                    status: status,
                    authorName: auth.currentUser?.displayName || "User_" + Math.floor(Math.random()*1000),
                    authorId: auth.currentUser?.uid || "guest",
                    views: 0,
                    likes: 0,
                    createdAt: serverTimestamp()
                });

                alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                window.location.href = 'dashboard.html';
            } catch (err) {
                console.error(err);
                alert("‡¶≠‡ßÅ‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá: " + err.message);
                btn.disabled = false;
                btnText.innerText = "PUBLISH STORY";
                spinner.style.display = "none";
            }
        };
    </script>
</body>
</html>
