    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "YouTale-Pro-V1";

        let finalImageBase64 = "";

        // Function to Resize Image (Critical for Gallery Uploads)
        window.processImage = (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 600; // Resizing to optimized size
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    finalImageBase64 = canvas.toDataURL('image/jpeg', 0.7); // 70% quality
                    
                    const preview = document.getElementById('preview-img');
                    preview.src = finalImageBase64;
                    preview.style.display = 'block';
                    document.getElementById('upload-placeholder').style.opacity = '0.2';
                    document.getElementById('file-status').innerText = "‡¶õ‡¶¨‡¶ø ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚úÖ";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.handlePublish = async () => {
            const title = document.getElementById('story-title').value;
            const cat = document.getElementById('story-cat').value;
            const body = document.getElementById('story-body').value;
            const status = document.getElementById('story-status').value;

            if(!title || !body || !finalImageBase64) {
                return alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶õ‡¶¨‡¶ø, ‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶ó‡¶≤‡ßç‡¶™ ‡¶∏‡¶¨ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!");
            }

            const btn = document.getElementById('pub-btn');
            btn.disabled = true;
            btn.innerText = "‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡¶ö‡ßç‡¶õ‡ßá... ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®";

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'stories'), {
                    title,
                    category: cat,
                    poster: finalImageBase64,
                    content: body,
                    status: status,
                    authorName: auth.currentUser?.displayName || "Writer",
                    authorId: auth.currentUser?.uid || "guest",
                    views: 0,
                    likes: 0,
                    createdAt: serverTimestamp()
                });
                
                alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™‡¶ü‡¶ø ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                window.location.href = 'dashboard.html';
            } catch(e) {
                console.error(e);
                alert("Error: " + e.message);
                btn.disabled = false;
                btn.innerText = "Publish Story üöÄ";
            }
        }
    </script>
