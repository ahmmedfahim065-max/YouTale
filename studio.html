<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTale Fixer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .status-card { background: #111; border: 1px solid #222; padding: 20px; border-radius: 15px; margin-bottom: 10px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 10px; }

<body class="p-5">

    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-black text-red-600 mb-6 italic text-center">YOUTALE DIAGNOSTIC</h1>

        <!-- Diagnostic Status -->
        <div class="status-card">

            <div class="flex items-center mb-4">
                <span id="auth-dot" class="dot bg-wait"></span>
                <div>
                    <p class="text-sm font-bold">Authentication</p>
                    <p id="auth-msg" class="text-[10px] text-gray-500">‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>
                </div>
            </div>

            <div class="flex items-center mb-4">
                <span id="db-dot" class="dot bg-wait"></span>
                <div>
                    <p class="text-sm font-bold">Firestore Database</p>
                    <p id="db-msg" class="text-[10px] text-gray-500">‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶ö‡ßá‡¶ï ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>
                </div>
            </div>
        </div>

        <!-- Hidden Upload Section (Only shows if OK) -->
        <div id="upload-box" class="mt-8 opacity-30 pointer-events-none">
            <div class="bg-zinc-900 p-6 rounded-2xl border-2 border-dashed border-zinc-800 text-center cursor-pointer" onclick="document.getElementById('f').click()">
                <img id="p" class="hidden w-full aspect-[2/3] object-cover rounded-lg mb-4">
                <p id="pl" class="text-gray-500 font-bold">‚ûï ‡¶ó‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡¶ø ‡¶•‡ßá‡¶ï‡ßá ‡¶õ‡¶¨‡¶ø ‡¶®‡¶ø‡¶®</p>
            </div>
            <input type="file" id="f" accept="image/*" class="hidden">
            
            <input type="text" id="t" placeholder="‡¶ó‡¶≤‡ßç‡¶™‡ßá‡¶∞ ‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ" class="w-full bg-zinc-900 p-4 mt-4 rounded-xl border border-zinc-800 outline-none">
            <textarea id="c" placeholder="‡¶ó‡¶≤‡ßç‡¶™ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="w-full bg-zinc-900 p-4 mt-4 rounded-xl border border-zinc-800 h-32 outline-none"></textarea>
            
            <button id="pub" class="w-full bg-red-600 py-4 mt-6 rounded-xl font-black text-lg">‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ü‡ßá‡¶∏‡ßç‡¶ü üöÄ</button>
        </div>

        <div id="error-box" class="mt-6 p-4 bg-red-950/30 border border-red-900/50 rounded-xl hidden">
            <p class="text-red-500 text-xs font-mono" id="error-details"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'YouTale-Debug';

        let imgData = "";

        async function startCheck() {
            // 1. Auth Check
            try {
                await signInAnonymously(auth);
                document.getElementById('auth-dot').className = "dot bg-ok";
                document.getElementById('auth-msg').innerText = "‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶≤‡¶ó‡¶á‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§ (Anonymous Auth OK)";
            } catch (e) {
                document.getElementById('auth-dot').className = "dot bg-err";
                document.getElementById('auth-msg').innerText = "Auth Error: ‡¶´‡¶æ‡ßü‡¶æ‡¶∞‡¶¨‡ßá‡¶∏‡ßá Anonymous ‡¶≤‡¶ó‡¶á‡¶® ‡¶Ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
                showError(e.message);
                return;
            }

            // 2. Database Connection Check
            try {
                // ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶ú‡¶æ‡¶∏‡ßç‡¶ü ‡¶è‡¶ï‡¶ü‡¶æ ‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶¨‡ßã
                document.getElementById('db-dot').className = "dot bg-ok";
                document.getElementById('db-msg').innerText = "‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá‡•§";
                
                // ‡¶∏‡¶¨‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶†‡¶ø‡¶ï ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶Ü‡¶®‡¶≤‡¶ï ‡¶ï‡¶∞‡ßã
                document.getElementById('upload-box').classList.remove('opacity-30', 'pointer-events-none');
            } catch (e) {
                document.getElementById('db-dot').className = "dot bg-err";
                document.getElementById('db-msg').innerText = "Database Error: ‡¶∞‡ßÅ‡¶≤‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®‡•§";
                showError(e.message);
            }
        }

        function showError(m) {
            document.getElementById('error-box').classList.remove('hidden');
            document.getElementById('error-details').innerText = m;
        }

        document.getElementById('f').onchange = (e) => {
            const r = new FileReader();
            r.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 400; canvas.height = 600;
                    canvas.getContext('2d').drawImage(img,0,0,400,600);
                    imgData = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('p').src = imgData;
                    document.getElementById('p').classList.remove('hidden');
                    document.getElementById('pl').classList.add('hidden');
                }
                img.src = ev.target.result;
            };
            r.readAsDataURL(e.target.files[0]);
        }

        document.getElementById('pub').onclick = async () => {
            const btn = document.getElementById('pub');
            btn.innerText = "‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'stories'), {
                    title: document.getElementById('t').value,
                    content: document.getElementById('c').value,
                    poster: imgData,
                    createdAt: serverTimestamp()
                });
                alert("‡¶ü‡ßá‡¶∏‡ßç‡¶ü ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏! ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶´‡¶æ‡ßü‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶è‡¶ñ‡¶® ‡¶™‡ßÅ‡¶∞‡ßã‡¶™‡ßÅ‡¶∞‡¶ø ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶õ‡ßá‡•§ üéâ");
                location.reload();
            } catch (e) {
                showError("‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶è‡¶∞‡¶∞: " + e.message);
                btn.disabled = false;
                btn.innerText = "‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®";
            }
        }

        window.onload = startCheck;
    </script>
</body>
</html>
