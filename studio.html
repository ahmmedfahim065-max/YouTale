<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTale Studio - High Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #070707; --accent: #ff003c; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; }
        .studio-card { background: #121212; border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
        input, textarea, select { background: #1a1a1a !important; border: 1px solid #333 !important; color: white !important; }
        .preview-box { 
            width: 140px; 
            aspect-ratio: 2/3; 
            background: #1a1a1a; 
            border-radius: 12px; 
            border: 2px dashed #444; 
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .loading-ring { display: none; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4">

    <header class="flex justify-between items-center py-4 mb-4">
        <button onclick="window.history.back()" class="text-gray-400 font-bold">‚Üê ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</button>
        <span class="text-red-600 font-black italic">STUDIO PRO</span>
    </header>

    <div class="max-w-lg mx-auto">
        <div class="studio-card p-6 space-y-6">
            
            <!-- Thumbnail Picker -->
            <div class="text-center">
                <div class="preview-box" onclick="document.getElementById('file-input').click()">
                    <img id="preview-img">
                    <div id="placeholder" class="text-center">
                        <p class="text-2xl">üì∏</p>
                        <p class="text-[9px] font-bold text-gray-500 uppercase mt-1">‡¶ó‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡¶ø ‡¶¨‡¶æ‡¶õ‡ßÅ‡¶®</p>
                    </div>
                </div>
                <input type="file" id="file-input" accept="image/*" class="hidden">
                <p id="status-text" class="text-[10px] text-gray-500 mt-2 italic">‡¶ï‡ßã‡¶®‡ßã ‡¶õ‡¶¨‡¶ø ‡¶®‡ßá‡¶á</p>
            </div>

            <div class="space-y-4">
                <input type="text" id="title" placeholder="‡¶ó‡¶≤‡ßç‡¶™‡ßá‡¶∞ ‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ..." class="w-full p-4 rounded-xl outline-none font-bold">
                
                <div class="grid grid-cols-2 gap-3">
                    <select id="category" class="p-4 rounded-xl outline-none font-semibold">
                        <option value="Horror">Horror üëª</option>
                        <option value="Islamic">Islamic üåô</option>
                        <option value="Romance">Romance ‚ù§Ô∏è</option>
                        <option value="Sci-Fi">Sci-Fi üöÄ</option>
                    </select>
                    <select id="privacy" class="p-4 rounded-xl outline-none font-semibold">
                        <option value="public">Public üåê</option>
                        <option value="private">Private üîí</option>
                    </select>
                </div>

                <textarea id="content" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="w-full p-4 rounded-xl h-44 outline-none leading-relaxed"></textarea>
            </div>

            <!-- Publish Button -->
            <button id="publish-btn" class="w-full bg-red-600 py-4 rounded-xl font-black text-white flex items-center justify-center gap-3 active:scale-95 transition-all">
                <div id="loader" class="loading-ring"></div>
                <span id="btn-label">PUBLISH STORY</span>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'YouTale-Pro-V1';

        let compressedBase64 = "";

        // Image Compression Logic
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('status-text').innerText = "‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            const reader = new FileReader();
            
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    // ‡¶™‡¶ø‡¶ï‡ßç‡¶∏‡ßá‡¶≤ ‡¶ï‡¶Æ‡¶ø‡ßü‡ßá ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡¶æ (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡ß™‡ß´‡ß¶ ‡¶™‡¶ø‡¶ï‡ßç‡¶∏‡ßá‡¶≤ ‡¶Ø‡¶•‡ßá‡¶∑‡ßç‡¶ü)
                    const MAX_WIDTH = 450;
                    const scale = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scale;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // ‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ï‡ßã‡ßü‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø ‡ß¶.‡ß´ (‡ß´‡ß¶%) ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡¶≤‡¶æ‡¶Æ
                    compressedBase64 = canvas.toDataURL('image/jpeg', 0.5);
                    
                    document.getElementById('preview-img').src = compressedBase64;
                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('placeholder').style.display = 'none';
                    document.getElementById('status-text').innerText = "‡¶õ‡¶¨‡¶ø ‡¶∞‡ßá‡¶°‡¶ø! ‚úÖ";
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        // Publish Function
        document.getElementById('publish-btn').onclick = async () => {
            const storyTitle = document.getElementById('title').value.trim();
            const storyBody = document.getElementById('content').value.trim();
            
            if(!storyTitle || !storyBody || !compressedBase64) {
                alert("‡¶∏‡¶¨‡¶ó‡ßÅ‡¶≤‡ßã ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶è‡¶¨‡¶Ç ‡¶è‡¶ï‡¶ü‡¶ø ‡¶õ‡¶¨‡¶ø ‡¶¶‡¶ø‡¶®!");
                return;
            }

            const btn = document.getElementById('publish-btn');
            const label = document.getElementById('btn-label');
            const loader = document.getElementById('loader');

            btn.disabled = true;
            label.innerText = "‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            loader.style.display = "block";

            try {
                // ‡ßß. ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶Ö‡¶•‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶ü‡ßá‡¶° (RULE 3)
                if (!auth.currentUser) {
                    await signInAnonymously(auth);
                }

                // ‡ß®. ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ (RULE 1)
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'stories'), {
                    title: storyTitle,
                    content: storyBody,
                    poster: compressedBase64,
                    category: document.getElementById('category').value,
                    status: document.getElementById('privacy').value,
                    authorName: auth.currentUser.displayName || "‡¶ó‡¶≤‡ßç‡¶™‡¶ï‡¶æ‡¶∞",
                    authorId: auth.currentUser.uid,
                    views: 0,
                    likes: 0,
                    createdAt: serverTimestamp()
                });

                alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™‡¶ü‡¶ø ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßü‡ßá‡¶õ‡ßá! üöÄ");
                window.location.href = 'dashboard.html';
                
            } catch (err) {
                console.error("Publish Error:", err);
                alert("‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßü‡¶®‡¶ø‡•§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                btn.disabled = false;
                label.innerText = "PUBLISH STORY";
                loader.style.display = "none";
            }
        };
    </script>
</body>
</html>
