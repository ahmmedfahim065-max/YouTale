<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTale Studio - Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
        .box { background: #121212; border: 1px solid #333; padding: 15px; border-radius: 12px; width: 100%; color: white; margin-top: 10px; outline: none; }
        .box:focus { border-color: #ff003c; }
        .tab-btn { flex: 1; padding: 10px; font-size: 12px; font-weight: bold; background: #1a1a1a; color: #666; transition: 0.3s; }
        .tab-btn.active { background: #ff003c; color: #fff; }
        .preview-area { width: 140px; aspect-ratio: 2/3; border: 2px dashed #444; border-radius: 15px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #080808; }
        #img-prev { width: 100%; height: 100%; object-fit: cover; display: none; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center mb-6">
            <button onclick="window.history.back()" class="text-gray-500">тЖР ржлрж┐рж░рзЗ ржпрж╛ржи</button>
            <h2 class="text-xl font-black text-red-600 italic">CREATOR STUDIO</h2>
        </header>

        <!-- Image Preview Area -->
        <div class="preview-area" id="preview-container">
            <img id="img-prev">
            <div id="pl-text" class="text-center">
                <p class="text-2xl">ЁЯЦ╝я╕П</p>
                <p class="text-[9px] text-gray-500 uppercase mt-2">ржерж╛ржорзНржмржирзЗржЗрж▓ ржкрзНрж░рж┐ржнрж┐ржЙ</p>
            </div>
        </div>

        <!-- Tab Selector -->
        <div class="flex rounded-lg overflow-hidden border border-white/10 mb-5">
            <button id="tab-file" class="tab-btn active" onclick="switchTab('file')">ржЧрзНржпрж╛рж▓рж╛рж░рж┐ ржерзЗржХрзЗ</button>
            <button id="tab-link" class="tab-btn" onclick="switchTab('link')">рж▓рж┐ржВржХ ржжрж┐рзЯрзЗ</button>
        </div>

        <!-- Input Area -->
        <div id="file-input-section">
            <input type="file" id="file-field" accept="image/*" class="box text-xs">
            <p class="text-[9px] text-gray-500 mt-2 ml-1">рзз ржПржоржмрж┐-рж░ ржХржо рж╕рж╛ржЗржЬрзЗрж░ ржЫржмрж┐ ржжрж┐ржи</p>
        </div>
        <div id="link-input-section" class="hidden">
            <input type="text" id="link-field" placeholder="ржЫржмрж┐рж░ ржбрж╛ржЗрж░рзЗржХрзНржЯ рж▓рж┐ржВржХ (URL) ржжрж┐ржи..." class="box">
            <p class="text-[9px] text-gray-500 mt-2 ml-1">ржпрзЗржоржи: https://example.com/image.jpg</p>
        </div>

        <!-- Story Details -->
        <div class="mt-6">
            <label class="text-[10px] text-gray-500 font-bold uppercase ml-1">ржЧрж▓рзНржкрзЗрж░ рж╢рж┐рж░рзЛржирж╛ржо</label>
            <input type="text" id="title" class="box" placeholder="ржПржЦрж╛ржирзЗ ржирж╛ржо рж▓рж┐ржЦрзБржи...">
            
            <label class="text-[10px] text-gray-500 font-bold uppercase ml-1 mt-4 block">ржХрзНржпрж╛ржЯрж╛ржЧрж░рж┐</label>
            <select id="cat" class="box">
                <option value="Horror">Horror ЁЯС╗</option>
                <option value="Islamic">Islamic ЁЯМЩ</option>
                <option value="True Story">True Story ЁЯУЦ</option>
                <option value="Fairy Tales">Fairy Tales ЁЯзЪ</option>
            </select>

            <label class="text-[10px] text-gray-500 font-bold uppercase ml-1 mt-4 block">ржорзВрж▓ ржЧрж▓рзНржк</label>
            <textarea id="content" class="box h-40" placeholder="ржЖржкржирж╛рж░ ржЧрж▓рзНржкржЯрж┐ рж▓рж┐ржЦрзБржи..."></textarea>

            <button id="publish-btn" class="w-full bg-red-600 py-4 rounded-xl font-black text-lg mt-8 shadow-lg shadow-red-600/20 active:scale-95 transition-all">ржЧрж▓рзНржк ржкрж╛ржмрж▓рж┐рж╢ ржХрж░рзБржи ЁЯЪА</button>
        </div>

        <div id="debug" class="mt-5 p-3 bg-red-900/10 text-red-500 text-[10px] rounded hidden border border-red-900/20"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'YouTale-Pro-V1';

        let finalImage = "";
        let currentMode = "file";

        // Tab Switching
        window.switchTab = (mode) => {
            currentMode = mode;
            document.getElementById('tab-file').classList.toggle('active', mode === 'file');
            document.getElementById('tab-link').classList.toggle('active', mode === 'link');
            document.getElementById('file-input-section').classList.toggle('hidden', mode === 'link');
            document.getElementById('link-input-section').classList.toggle('hidden', mode === 'file');
            
            // Reset Preview
            document.getElementById('img-prev').style.display = 'none';
            document.getElementById('pl-text').style.display = 'block';
            finalImage = "";
        };

        // File Selection with Auto-Resize
        document.getElementById('file-field').onchange = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (re) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 400; canvas.height = 600;
                    canvas.getContext('2d').drawImage(img, 0, 0, 400, 600);
                    finalImage = canvas.toDataURL('image/jpeg', 0.5); // Low quality to ensure save
                    updatePreview(finalImage);
                };
                img.src = re.target.result;
            };
            reader.readAsDataURL(file);
        };

        // Link Selection
        document.getElementById('link-field').oninput = (e) => {
            finalImage = e.target.value.trim();
            if(finalImage.startsWith('http')) {
                updatePreview(finalImage);
            }
        };

        function updatePreview(src) {
            const img = document.getElementById('img-prev');
            img.src = src;
            img.style.display = 'block';
            document.getElementById('pl-text').style.display = 'none';
        }

        // Final Publish
        document.getElementById('publish-btn').onclick = async () => {
            const t = document.getElementById('title').value.trim();
            const c = document.getElementById('content').value.trim();
            const cat = document.getElementById('cat').value;
            const btn = document.getElementById('publish-btn');

            if(!t || !c || !finalImage) return alert("рж╕ржм рждржерзНржп ржПржмржВ ржЫржмрж┐ ржжрж┐ржи!");

            btn.disabled = true;
            btn.innerText = "рж╕рж╛рж░рзНржнрж╛рж░рзЗ ржкрж╛ржарж╛ржирзЛ рж╣ржЪрзНржЫрзЗ...";

            try {
                if(!auth.currentUser) await signInAnonymously(auth);

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'stories'), {
                    title: t,
                    content: c,
                    poster: finalImage,
                    category: cat,
                    authorId: auth.currentUser.uid,
                    authorName: "ржЧрж▓рзНржкржХрж╛рж░",
                    views: 0,
                    likes: 0,
                    createdAt: serverTimestamp()
                });

                alert("ржЖржкржирж╛рж░ ржЧрж▓рзНржкржЯрж┐ рж╕ржлрж▓ржнрж╛ржмрзЗ ржкрж╛ржмрж▓рж┐рж╢ рж╣рзЯрзЗржЫрзЗ! ЁЯОЙ");
                window.location.href = 'dashboard.html';

            } catch (err) {
                btn.disabled = false;
                btn.innerText = "ржЧрж▓рзНржк ржкрж╛ржмрж▓рж┐рж╢ ржХрж░рзБржи ЁЯЪА";
                const deb = document.getElementById('debug');
                deb.innerText = "ERROR: " + err.message;
                deb.classList.remove('hidden');
                console.error(err);
            }
        };
    </script>
</body>
</html>
