<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTale Studio - Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
        .box { background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; width: 100%; color: white; margin-top: 10px; }
        .preview { width: 150px; aspect-ratio: 2/3; border: 2px dashed #444; margin: 0 auto; display: flex; items-center; justify-content: center; overflow: hidden; cursor: pointer; }
        #log { background: #1a0000; color: #ff5555; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 10px; margin-top: 20px; display: none; border: 1px solid #400; }
    </style>
</head>
<body>

    <button onclick="window.location.href='dashboard.html'" class="mb-5 text-gray-500">‚Üê Home</button>
    
    <div class="max-w-md mx-auto">
        <h2 class="text-xl font-bold text-red-600 mb-5">‡¶ó‡¶≤‡ßç‡¶™ ‡¶Ü‡¶™‡¶≤‡ßã‡¶° (‡¶°‡¶ø‡¶¨‡¶æ‡¶ó ‡¶Æ‡ßã‡¶°)</h2>
        
        <div class="preview" onclick="document.getElementById('file-in').click()">
            <img id="img-v" class="w-full h-full object-cover hidden">
            <p id="plus" class="text-gray-500">‚ûï ‡¶´‡¶ü‡ßã ‡¶®‡¶ø‡¶®</p>
        </div>
        <input type="file" id="file-in" accept="image/*" class="hidden">

        <input type="text" id="tit" class="box" placeholder="‡¶ó‡¶≤‡ßç‡¶™‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ">
        <select id="cat" class="box font-bold">
            <option value="Horror">Horror üëª</option>
            <option value="Islamic">Islamic üåô</option>
            <option value="Romance">Romance ‚ù§Ô∏è</option>
            <option value="Trending">Trending üî•</option>
        </select>
        <textarea id="con" class="box h-40" placeholder="‡¶ó‡¶≤‡ßç‡¶™ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>

        <button id="pub" class="w-full bg-red-600 py-4 mt-5 rounded-xl font-bold">‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>

        <!-- ‡¶è‡¶∞‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ -->
        <div id="log"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const config = JSON.parse(__firebase_config);
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'YouTale-Pro-V1';

        let imgBase64 = "";

        // ‡¶≤‡¶ó ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function showLog(msg) {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            logDiv.innerHTML += `> ${msg}<br>`;
        }

        // Auth ‡¶ö‡ßá‡¶ï
        onAuthStateChanged(auth, (user) => {
            if(user) showLog("‡¶≤‡¶ó‡¶á‡¶® ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏: " + user.uid);
            else showLog("‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶ó‡¶á‡¶® ‡¶®‡ßá‡¶á‡•§ Anonymous Auth ‡¶ï‡¶ø ‡¶Ö‡¶® ‡¶ï‡¶∞‡¶æ?");
        });

        document.getElementById('file-in').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                imgBase64 = ev.target.result;
                document.getElementById('img-v').src = imgBase64;
                document.getElementById('img-v').classList.remove('hidden');
                document.getElementById('plus').classList.add('hidden');
                showLog("‡¶õ‡¶¨‡¶ø ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§");
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('pub').onclick = async () => {
            const btn = document.getElementById('pub');
            btn.innerText = "‡¶ö‡ßá‡¶ï ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";
            btn.disabled = true;
            
            try {
                showLog("‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...");
                
                // ‡ßß. ‡¶ö‡ßá‡¶ï Auth
                if(!auth.currentUser) {
                    showLog("‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡ßã‡¶®‡¶ø‡¶Æ‡¶æ‡¶∏ ‡¶≤‡¶ó‡¶á‡¶® ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶õ‡¶ø...");
                    await signInAnonymously(auth);
                }

                // ‡ß®. ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏‡ßá ‡¶∏‡ßá‡¶≠
                const docRef = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'stories'), {
                    title: document.getElementById('tit').value,
                    content: document.getElementById('con').value,
                    category: document.getElementById('cat').value,
                    poster: imgBase64,
                    authorId: auth.currentUser.uid,
                    authorName: "Author_" + auth.currentUser.uid.substring(0,4),
                    views: 0,
                    likes: 0,
                    createdAt: serverTimestamp()
                });

                showLog("‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶∏‡¶æ‡¶ï‡¶∏‡ßá‡¶∏! ID: " + docRef.id);
                alert("‡¶ó‡¶≤‡ßç‡¶™ ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßü‡ßá‡¶õ‡ßá! üéâ");
                window.location.href = 'dashboard.html';

            } catch (err) {
                showLog("‡¶è‡¶∞‡¶∞ ‡¶ß‡¶∞‡¶æ ‡¶™‡ßú‡ßá‡¶õ‡ßá: " + err.code);
                showLog("‡¶Æ‡ßá‡¶∏‡ßá‡¶ú: " + err.message);
                btn.disabled = false;
                btn.innerText = "‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®";
            }
        };
    </script>
</body>
</html>
