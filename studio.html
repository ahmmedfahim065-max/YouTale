<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTale Studio - Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #ff003c; }
        body { background: #070707; color: white; font-family: sans-serif; padding: 20px; }
        .input-box { background: #121212; border: 1px solid #333; width: 100%; padding: 15px; border-radius: 12px; margin-top: 8px; color: white; outline: none; }
        .preview-box { width: 100%; max-width: 250px; aspect-ratio: 2/3; background: #1a1a1a; border: 2px dashed #444; border-radius: 15px; margin: 0 auto; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; cursor: pointer; }
        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .spinner { width: 20px; height: 20px; border: 3px solid #fff3; border-top: 3px solid white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="pb-10">

    <div class="max-w-md mx-auto">
        <div class="flex items-center justify-between mb-8">
            <button onclick="window.location.href='dashboard.html'" class="text-gray-400 font-bold">тЖР рж╣рзЛржо</button>
            <h2 class="text-xl font-black text-red-600">ржЧрж▓рзНржк ржкрж╛ржмрж▓рж┐рж╢</h2>
        </div>
        
        <!-- Photo Selector -->
        <div class="preview-box" onclick="document.getElementById('file-input').click()">
            <img id="preview-img">
            <div id="label-text" class="text-center">
                <span class="text-4xl">ЁЯУ╕</span>
                <p class="text-[10px] text-gray-500 font-bold mt-2 uppercase">ржЧрзНржпрж╛рж▓рж╛рж░рж┐ ржерзЗржХрзЗ ржЫржмрж┐ ржирж┐ржи</p>
            </div>
        </div>
        <input type="file" id="file-input" accept="image/*" class="hidden">

        <div class="mt-8 space-y-5">
            <div>
                <label class="text-[10px] text-gray-500 font-bold uppercase">ржЧрж▓рзНржкрзЗрж░ ржирж╛ржо</label>
                <input type="text" id="title" class="input-box" placeholder="ржПржЦрж╛ржирзЗ ржирж╛ржо рж▓рж┐ржЦрзБржи...">
            </div>

            <div>
                <label class="text-[10px] text-gray-500 font-bold uppercase">ржХрзНржпрж╛ржЯрж╛ржЧрж░рж┐</label>
                <select id="category" class="input-box font-bold">
                    <option value="Horror">Horror ЁЯС╗</option>
                    <option value="Fairy Tales">Fairy Tales ЁЯзЪ</option>
                    <option value="Romance">Romance тЭдя╕П</option>
                    <option value="Motivational">Motivational ЁЯТк</option>
                    <option value="Educational">Educational ЁЯУЪ</option>
                    <option value="Islamic">Islamic ЁЯМЩ</option>
                    <option value="True Stories">True Stories ЁЯУЦ</option>
                    <option value="Sci-Fi">Sci-Fi ЁЯЪА</option>
                    <option value="Religious Stories">Religious Stories тЬи</option>
                    <option value="News">News ЁЯУ░</option>
                </select>
            </div>

            <div>
                <label class="text-[10px] text-gray-500 font-bold uppercase">ржЧрж▓рзНржкржЯрж┐ ржПржЦрж╛ржирзЗ рж▓рж┐ржЦрзБржи</label>
                <textarea id="story-content" class="input-box h-48" placeholder="ржЖржкржирж╛рж░ ржЧрж▓рзНржкржЯрж┐ рж▓рж┐ржЦрзБржи..."></textarea>
            </div>

            <button id="pub-btn" class="w-full bg-red-600 py-4 rounded-xl font-bold flex items-center justify-center gap-3 active:scale-95 transition-all">
                <div id="loader" class="spinner"></div>
                <span id="btn-text">ржкрж╛ржмрж▓рж┐рж╢ ржХрж░рзБржи ЁЯЪА</span>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'YouTale-Pro-V1';

        let imageData = "";
        let userProfile = { name: "ржЧрж▓рзНржкржХрж╛рж░" };

        // рзз. ржЕржЯрзЛ рж▓ржЧржЗржи ржПржмржВ ржкрзНрж░рзЛржлрж╛ржЗрж▓ ржЪрзЗржХ
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                await signInAnonymously(auth);
            } else {
                const pRef = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
                const pSnap = await getDoc(pRef);
                if(pSnap.exists()) userProfile = pSnap.data();
            }
        });

        // рзи. ржЫржмрж┐ рж╕рж┐рж▓рзЗржХрзНржЯ ржХрж░рж╛ (Fix for Mobile)
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 450;
                    canvas.height = 675; // рзи:рзй рж░рзЗрж╢рж┐ржУ
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, 450, 675);
                    imageData = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('preview-img').src = imageData;
                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('label-text').style.display = 'none';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        // рзй. ржкрж╛ржмрж▓рж┐рж╢ ржлрж╛ржВрж╢ржи
        window.save = async () => {
            const t = document.getElementById('title').value.trim();
            const c = document.getElementById('story-content').value.trim();
            const cat = document.getElementById('category').value;

            if(!t || !c || !imageData) return alert("ржЫржмрж┐рж╕рж╣ рж╕ржм рждржерзНржп ржкрзВрж░ржг ржХрж░рзБржи!");

            const btn = document.getElementById('pub-btn');
            const txt = document.getElementById('btn-text');
            const ldr = document.getElementById('loader');

            btn.disabled = true; txt.innerText = "ржкрж╛ржмрж▓рж┐рж╢ рж╣ржЪрзНржЫрзЗ..."; ldr.style.display = "block";

            try {
                if(!auth.currentUser) await signInAnonymously(auth);

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'stories'), {
                    title: t,
                    content: c,
                    poster: imageData,
                    category: cat,
                    authorName: userProfile.name || "ржЧрж▓рзНржкржХрж╛рж░",
                    authorId: auth.currentUser.uid,
                    views: 0,
                    likes: 0,
                    createdAt: serverTimestamp()
                });

                alert("рж╕рж╛ржлрж▓рзНржпрзЗрж░ рж╕рж╛ржерзЗ ржкрж╛ржмрж▓рж┐рж╢ рж╣рзЯрзЗржЫрзЗ!");
                window.location.href = 'dashboard.html';
            } catch (err) {
                alert("ржПрж░рж░: " + err.message);
                btn.disabled = false; txt.innerText = "ржкрж╛ржмрж▓рж┐рж╢ ржХрж░рзБржи ЁЯЪА"; ldr.style.display = "none";
            }
        };

        document.getElementById('pub-btn').onclick = window.save;
    </script>
</body>
</html>
