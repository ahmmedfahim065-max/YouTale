<body class="p-4 pb-20">

        </button>

    </header>

    <div class="max-w-2xl mx-auto">
        <h2 class="text-3xl font-black mb-2 text-white">‡¶®‡¶§‡ßÅ‡¶® ‡¶ó‡¶≤‡ßç‡¶™ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</h2>
        <p class="text-gray-500 text-sm mb-8">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßÉ‡¶ú‡¶®‡¶∂‡ßÄ‡¶≤‡¶§‡¶æ ‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶Æ‡¶æ‡¶ù‡ßá ‡¶õ‡ßú‡¶ø‡ßü‡ßá ‡¶¶‡¶ø‡¶®‡•§</p>

        <div class="studio-card p-6 space-y-8">

                        <select id="story-status" class="w-full p-4 rounded-xl outline-none font-semibold">
                            <option value="public">üåê Public (‡¶∏‡¶¨‡¶æ‡¶á ‡¶¶‡ßá‡¶ñ‡¶¨‡ßá)</option>
                            <option value="private">üîí Private (‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶Ü‡¶Æ‡¶ø ‡¶¶‡ßá‡¶ñ‡¶¨‡ßã)</option>
                        </select>

                    <textarea id="story-body" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="w-full p-4 rounded-xl h-64 outline-none leading-relaxed"></textarea>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "YouTale-Pro-V1";

        let base64Image = "";

        // ‡¶ó‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡¶ø ‡¶•‡ßá‡¶ï‡ßá ‡¶õ‡¶¨‡¶ø ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        window.processImage = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result;
                const img = document.getElementById('preview-img');
                img.src = base64Image;
                img.style.display = 'block';
                document.getElementById('upload-placeholder').style.opacity = '0.3';
            };
            reader.readAsDataURL(file);
        };

        // ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        window.handlePublish = async () => {
            const title = document.getElementById('story-title').value;
            const cat = document.getElementById('story-cat').value;
            const body = document.getElementById('story-body').value;
            const status = document.getElementById('story-status').value;

            if(!title || !body) return alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶ó‡¶≤‡ßç‡¶™ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
            if(!base64Image) return alert("‡¶ó‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡¶ø ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡ßÅ‡¶®‡ßç‡¶¶‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶¶‡¶ø‡¶®!");

            const btn = document.getElementById('pub-btn');
            btn.disabled = true; 
            btn.innerText = "‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏‡¶ø‡¶Ç ‡¶π‡¶ö‡ßç‡¶õ‡ßá...";

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'stories'), {
                    title,
                    category: cat,
                    poster: base64Image,
                    content: body,
                    status: status,
                    authorName: auth.currentUser ? (auth.currentUser.displayName || "Writer") : "Guest Writer",
                    authorId: auth.currentUser ? auth.currentUser.uid : "guest",
                    views: 0,
                    likes: 0,
                    createdAt: serverTimestamp()
                });
                
                alert(status === 'public' ? "‡¶ó‡¶≤‡ßç‡¶™‡¶ü‡¶ø ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßü‡ßá‡¶õ‡ßá!" : "‡¶ó‡¶≤‡ßç‡¶™‡¶ü‡¶ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶ï‡ßç‡¶§‡¶ø‡¶ó‡¶§ ‡¶§‡¶æ‡¶≤‡¶ø‡¶ï‡¶æ‡ßü ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                window.location.href = 'dashboard.html'; // ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶π‡ßã‡¶Æ‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
            } catch(e) {
                alert("‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: " + e.message);
                btn.disabled = false; 
                btn.innerText = "Publish Now üöÄ";
            }
        }
    </script>
