<body class="pb-10">

                <p class="text-3xl">üñºÔ∏è</p>
                <p class="text-[10px] text-gray-500 font-bold mt-2 uppercase">‡ßß‡ß¶‡ßÆ‡ß¶ √ó ‡ßß‡ß¨‡ß®‡ß¶ ‡¶Æ‡¶æ‡¶™‡ßá‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶¨‡¶æ‡¶õ‡ßÅ‡¶®</p>
            </div>
        </div>
        <input type="file" id="f" accept="image/*" class="hidden" onchange="process(event)">

        <div class="mt-8 space-y-5">
            <div>
                <label class="text-[10px] text-gray-500 font-black uppercase tracking-widest">‡¶ó‡¶≤‡ßç‡¶™‡ßá‡¶∞ ‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ</label>
                <input type="text" id="t" class="input-box" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ...">
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="text-[10px] text-gray-500 font-black uppercase tracking-widest">‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</label>
                    <select id="c" class="input-box font-bold">
                        <option value="Horror">Horror üëª</option>
                        <option value="Fairy Tales">Fairy Tales üßö</option>
                        <option value="Romance">Romance ‚ù§Ô∏è</option>
                        <option value="Motivational">Motivational üí™</option>
                        <option value="Educational">Educational üìö</option>
                        <option value="Islamic">Islamic üåô</option>
                        <option value="True Stories">True Stories üìñ</option>
                        <option value="Sci-Fi">Sci-Fi üöÄ</option>
                        <option value="Religious Stories">Religious Stories ‚ú®</option>
                        <option value="News">News üì∞</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="text-[10px] text-gray-500 font-black uppercase tracking-widest">‡¶™‡ßÅ‡¶∞‡ßã ‡¶ó‡¶≤‡ßç‡¶™‡¶ü‡¶ø ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</label>
                <textarea id="b" class="input-box h-56 leading-relaxed" placeholder="‡¶ó‡¶≤‡ßç‡¶™‡ßá‡¶∞ ‡¶Æ‡ßÇ‡¶≤ ‡¶Ö‡¶Ç‡¶∂ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..."></textarea>
            </div>

            <button id="btn" onclick="save()" class="w-full bg-red-600 py-5 rounded-2xl font-black text-white flex items-center justify-center gap-3 shadow-xl active:scale-95 transition-all">
                <div id="spin" class="loader"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const config = JSON.parse(__firebase_config);
        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'YouTale-Pro-V1';

        let imgData = "";

        window.process = (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (re) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    // ‡ßß‡ß¶‡ßÆ‡ß¶ x ‡ßß‡ß¨‡ß®‡ß¶ ‡¶∞‡ßá‡¶∂‡¶ø‡¶ì ‡¶Æ‡ßá‡¶á‡¶®‡¶ü‡ßá‡¶á‡¶® ‡¶ï‡¶∞‡¶æ
                    canvas.width = 600; 
                    canvas.height = 900; 
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    imgData = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('preview-img').src = imgData;
                    document.getElementById('preview-img').style.display = 'block';
                    document.getElementById('label').style.display = 'none';
                };
                img.src = re.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.save = async () => {
            const title = document.getElementById('t').value.trim();
            const body = document.getElementById('b').value.trim();
            if(!title || !body || !imgData) return alert("‡¶õ‡¶¨‡¶ø‡¶∏‡¶π ‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!");

            const btn = document.getElementById('btn');
            const txt = document.getElementById('txt');
            const spin = document.getElementById('spin');

            btn.disabled = true; txt.innerText = "UPLOADING..."; spin.style.display = "block";

            try {
                if(!auth.currentUser) await signInAnonymously(auth);
                
                const user = auth.currentUser;
                const userDoc = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'));
                const userData = userDoc.exists() ? userDoc.data() : { name: "Author_" + user.uid.substring(0,4) };

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'stories'), {
                    title, content: body, poster: imgData,
                    category: document.getElementById('c').value,
                    authorName: userData.name,
                    authorId: user.uid,
                    views: 0, likes: 0,
                    createdAt: serverTimestamp()
                });

                alert("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™‡¶ü‡¶ø ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶∂ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
                window.location.href = 'dashboard.html';
            } catch(e) {
                alert("Error: " + e.message);
                btn.disabled = false; txt.innerText = "PUBLISH STORY"; spin.style.display = "none";
            }
        };
    </script>
</body>
