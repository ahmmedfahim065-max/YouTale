<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTale - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #070707;
            --accent: #ff003c;
            --card-bg: #121212;
        }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 80px; -webkit-tap-highlight-color: transparent; }
        .logo { font-family: 'Poppins', sans-serif; font-weight: 900; color: var(--accent); font-style: italic; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Category Pills */
        .cat-pill { flex: 0 0 auto; background: #1a1a1a; padding: 8px 18px; border-radius: 50px; font-size: 13px; font-weight: 600; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: all 0.2s; }
        .cat-pill.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 4px 15px rgba(255, 0, 60, 0.3); }
        
        /* 2:3 Portrait Card */
        .story-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 12px; }
        .story-card { position: relative; width: 100%; aspect-ratio: 2 / 3; border-radius: 12px; overflow: hidden; background: var(--card-bg); transition: transform 0.2s; }
        .story-card:active { transform: scale(0.96); }
        .card-img { width: 100%; h-full: 100%; object-fit: cover; }
        .card-gradient { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, rgba(0,0,0,0.4) 40%, transparent 80%); }
        .card-content { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; }
        
        /* Modal Styles */
        .full-modal { display: none; position: fixed; inset: 0; background: var(--bg-dark); z-index: 2000; overflow-y: auto; }
        .upload-popup { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
        
        /* Animations */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-up { animation: slideUp 0.3s cubic-bezier(0, 0, 0.2, 1); }
    </style>
</head>
<body>

    <!-- App Header -->
    <header class="fixed top-0 w-full bg-black/80 backdrop-blur-lg z-50 px-4 py-4 flex justify-between items-center border-b border-white/5">
        <h1 class="text-2xl logo tracking-tighter">YouTale</h1>
        <div class="flex gap-4 items-center">
            <button onclick="openUpload()" class="w-9 h-9 bg-white/10 rounded-full flex items-center justify-center text-xl">üîç</button>
            <div id="u-avatar" class="w-9 h-9 bg-gradient-to-tr from-pink-600 to-red-600 rounded-full flex items-center justify-center font-bold text-xs border border-white/20">U</div>
        </div>
    </header>

    <!-- Navigation Categories -->
    <div class="fixed top-[68px] w-full bg-black/80 backdrop-blur-md py-3 px-4 z-40 border-b border-white/5 flex gap-2 overflow-x-auto no-scrollbar">
        <div class="cat-pill active" onclick="setCat('All', this)">All</div>
        <div class="cat-pill" onclick="setCat('Trending', this)">üî• Trending</div>
        <div class="cat-pill" onclick="setCat('Horror', this)">Horror</div>
        <div class="cat-pill" onclick="setCat('Fairy Tales', this)">Fairy Tales</div>
        <div class="cat-pill" onclick="setCat('Romance', this)">Romance</div>
        <div class="cat-pill" onclick="setCat('Motivational', this)">Motivational</div>
        <div class="cat-pill" onclick="setCat('Educational', this)">Educational</div>
        <div class="cat-pill" onclick="setCat('Islamic', this)">Islamic</div>
        <div class="cat-pill" onclick="setCat('True Stories', this)">True Stories</div>
        <div class="cat-pill" onclick="setCat('Sci-Fi', this)">Sci-Fi</div>
        <div class="cat-pill" onclick="setCat('News', this)">News</div>
    </div>

    <!-- Main Feed -->
    <main class="mt-[140px]" id="main-content">
        <div class="story-grid" id="story-feed">
            <!-- Skeleton Loader -->
            <div class="story-card animate-pulse bg-white/5"></div>
            <div class="story-card animate-pulse bg-white/5"></div>
        </div>
    </main>

    <!-- Floating Upload Button -->
    <button onclick="openUpload()" class="fixed bottom-24 right-6 w-14 h-14 bg-red-600 rounded-full shadow-2xl flex items-center justify-center text-2xl z-40 active:scale-90 transition-all">‚ûï</button>

    <!-- Upload Interface -->
    <div id="upload-modal" class="upload-popup">
        <div class="bg-[#121212] w-full max-w-md p-6 rounded-3xl border border-white/10 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white">Create Story</h2>
                <button onclick="closeUpload()" class="text-3xl text-gray-500">&times;</button>
            </div>
            <div class="space-y-4">
                <input type="text" id="story-title" placeholder="‡¶ó‡¶≤‡ßç‡¶™‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ..." class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-red-600">
                <select id="story-cat" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                    <option value="Horror">Horror</option>
                    <option value="Islamic">Islamic</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
                <input type="text" id="story-poster" placeholder="‡¶•‡¶æ‡¶Æ‡ßç‡¶¨‡¶®‡ßá‡¶á‡¶≤ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï (‡ßß‡ß¶‡ßÆ‡ß¶x‡ßß‡ß¨‡ß®‡ß¶)" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
                <textarea id="story-body" placeholder="‡¶ó‡¶≤‡ßç‡¶™‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®..." class="w-full bg-white/5 border border-white/10 p-4 rounded-xl h-40 outline-none"></textarea>
                <button onclick="handlePublish()" id="pub-btn" class="w-full bg-red-600 py-4 rounded-xl font-bold text-white shadow-lg shadow-red-600/20">PUBLISH NOW</button>
            </div>
        </div>
    </div>

    <!-- Reader View -->
    <div id="reader-view" class="full-modal animate-up">
        <div id="reader-content"></div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="fixed bottom-0 w-full h-20 bg-black/90 backdrop-blur-xl border-t border-white/5 flex justify-around items-center z-50 px-2">
        <div class="flex flex-col items-center gap-1 text-red-500">
            <span class="text-2xl">üè†</span>
            <span class="text-[10px] font-bold uppercase tracking-wider">Home</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-gray-500" onclick="setCat('Trending', document.querySelectorAll('.cat-pill')[1])">
            <span class="text-2xl">üî•</span>
            <span class="text-[10px] font-bold uppercase tracking-wider">Trending</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-gray-500">
            <span class="text-2xl">üîñ</span>
            <span class="text-[10px] font-bold uppercase tracking-wider">Library</span>
        </div>
        <div class="flex flex-col items-center gap-1 text-gray-500">
            <span class="text-2xl">üë§</span>
            <span class="text-[10px] font-bold uppercase tracking-wider">Profile</span>
        </div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, doc, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "YouTale-Pro-V1";

        let allStories = [];
        let currentFilter = "All";

        onAuthStateChanged(auth, user => {
            if(user) document.getElementById('u-avatar').innerText = user.displayName ? user.displayName[0] : 'U';
            initApp();
        });

        function initApp() {
            const ref = collection(db, 'artifacts', appId, 'public', 'data', 'stories');
            onSnapshot(ref, (snap) => {
                allStories = [];
                snap.forEach(d => allStories.push({id: d.id, ...d.data()}));
                renderFeed();
            });
        }

        window.setCat = (cat, el) => {
            currentFilter = cat;
            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            renderFeed();
        }

        function renderFeed() {
            const feed = document.getElementById('story-feed');
            let data = [...allStories];

            if(currentFilter === "Trending") {
                // Trending Logic: Views + (Likes * 5)
                data.sort((a,b) => ((b.views||0) + (b.likes||0)*5) - ((a.views||0) + (a.likes||0)*5));
            } else if(currentFilter !== "All") {
                data = data.filter(s => s.category === currentFilter);
            } else {
                // Newest first for home
                data.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            }

            if(data.length === 0) {
                feed.innerHTML = '<div class="col-span-2 py-20 text-center text-gray-600 italic">‡¶ó‡¶≤‡ßç‡¶™ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø...</div>';
                return;
            }

            feed.innerHTML = data.map(s => `
                <div class="story-card shadow-2xl shadow-black" onclick="openStory('${s.id}')">
                    <img src="${s.poster || 'https://images.unsplash.com/photo-1519681393784-d120267953ba'}" class="card-img h-full w-full">
                    <div class="card-gradient"></div>
                    <div class="card-content">
                        <h3 class="font-bold text-sm leading-tight line-clamp-2">${s.title}</h3>
                        <div class="flex justify-between items-center mt-2 text-[10px] text-white/70">
                            <span class="font-medium">${s.authorName || 'Unknown'}</span>
                            <div class="flex gap-2">
                                <span>üëÅÔ∏è ${s.views || 0}</span>
                                <span class="text-red-500">‚ù§Ô∏è ${s.likes || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.openUpload = () => document.getElementById('upload-modal').style.display = 'flex';
        window.closeUpload = () => document.getElementById('upload-modal').style.display = 'none';

        window.handlePublish = async () => {
            const title = document.getElementById('story-title').value;
            const cat = document.getElementById('story-cat').value;
            const poster = document.getElementById('story-poster').value;
            const body = document.getElementById('story-body').value;

            if(!title || !body) return alert("Title and Content required!");

            const btn = document.getElementById('pub-btn');
            btn.disabled = true; btn.innerText = "PUBLISHING...";

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'stories'), {
                    title, category: cat, poster, content: body,
                    authorName: auth.currentUser ? auth.currentUser.displayName : "Guest Writer",
                    views: 0, likes: 0, createdAt: serverTimestamp()
                });
                closeUpload();
                document.getElementById('story-title').value = '';
                document.getElementById('story-body').value = '';
            } catch(e) { alert(e.message); }
            finally { btn.disabled = false; btn.innerText = "PUBLISH NOW"; }
        }

        window.openStory = async (id) => {
            const s = allStories.find(item => item.id === id);
            if(!s) return;

            // Increment View in DB
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'stories', id);
            await updateDoc(docRef, { views: increment(1) });

            const reader = document.getElementById('reader-view');
            const content = document.getElementById('reader-content');
            reader.style.display = 'block';

            content.innerHTML = `
                <div class="relative w-full aspect-[2/3]">
                    <img src="${s.poster}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/30"></div>
                    <button onclick="closeStory()" class="absolute top-8 left-6 w-10 h-10 bg-black/40 backdrop-blur-xl rounded-full flex items-center justify-center text-xl shadow-lg">‚úï</button>
                </div>
                <div class="px-6 -mt-20 relative z-10">
                    <span class="bg-red-600 text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full">${s.category}</span>
                    <h1 class="text-3xl font-black mt-4 leading-tight">${s.title}</h1>
                    <div class="flex items-center gap-3 mt-6 border-y border-white/10 py-5">
                        <div class="w-11 h-11 bg-indigo-600 rounded-full flex items-center justify-center font-bold text-sm">${s.authorName[0]}</div>
                        <div class="flex-grow">
                            <p class="font-bold text-sm text-white">${s.authorName}</p>
                            <p class="text-[10px] text-gray-500 font-bold uppercase tracking-tighter">Verified Author</p>
                        </div>
                        <button onclick="alert('Followed!')" class="bg-white text-black px-5 py-2 rounded-full text-xs font-black shadow-lg">FOLLOW</button>
                    </div>
                    <div class="mt-8 text-lg leading-relaxed text-gray-300 whitespace-pre-wrap pb-32">
                        ${s.content}
                    </div>
                </div>
                <div class="fixed bottom-0 w-full bg-black/80 backdrop-blur-2xl border-t border-white/10 p-5 flex justify-around">
                    <button onclick="likeIt('${s.id}')" class="flex flex-col items-center gap-1">
                        <span class="text-2xl text-red-500">‚ù§Ô∏è</span>
                        <span class="text-[10px] font-bold">${s.likes || 0} Likes</span>
                    </button>
                    <button onclick="alert('Saved to Library!')" class="flex flex-col items-center gap-1">
                        <span class="text-2xl">üîñ</span>
                        <span class="text-[10px] font-bold">Save</span>
                    </button>
                    <button onclick="alert('Share link copied!')" class="flex flex-col items-center gap-1">
                        <span class="text-2xl">üîó</span>
                        <span class="text-[10px] font-bold">Share</span>
                    </button>
                </div>
            `;
        }

        window.closeStory = () => document.getElementById('reader-view').style.display = 'none';

        window.likeIt = async (id) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'stories', id);
            await updateDoc(docRef, { likes: increment(1) });
            // local update for instant feedback
            const s = allStories.find(item => item.id === id);
            if(s) {
                s.likes = (s.likes || 0) + 1;
                openStory(id);
            }
        }
    </script>
</body>
</html>
