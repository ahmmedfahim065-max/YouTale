<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTale - Premium Story Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff003c; --bg-black: #0a0a0a; --card-bg: #161616; }
        body { background-color: var(--bg-black); color: #fff; font-family: 'Hind Siliguri', sans-serif; overflow-x: hidden; }
        .font-brand { font-family: 'Poppins', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { height: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        .cat-chip { flex: 0 0 auto; padding: 8px 18px; border-radius: 12px; font-size: 14px; font-weight: 700; background: #222; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .cat-chip.active { background: var(--accent); border-color: var(--accent); color: white; box-shadow: 0 4px 15px rgba(255, 0, 60, 0.4); }

        .story-card { position: relative; border-radius: 18px; overflow: hidden; background: var(--card-bg); transition: transform 0.3s; }
        .story-card:active { transform: scale(0.97); }
        .story-thumb { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .story-info { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.9) 70%); padding: 15px 12px; }

        .trending-badge { position: absolute; top: 10px; left: 10px; background: rgba(255, 0, 60, 0.85); color: white; padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 900; text-transform: uppercase; z-index: 10; display: flex; align-items: center; gap: 4px; }
        
        /* Reader Styling */
        .reader-view { display: none; position: fixed; inset: 0; background: var(--bg-black); z-index: 1000; overflow-y: auto; }
        .reader-content { max-width: 600px; margin: 0 auto; padding: 20px; line-height: 1.8; font-size: 19px; color: #e5e5e5; }
    </style>
</head>
<body class="pb-24">

    <!-- Top Bar -->
    <header class="sticky top-0 z-50 bg-black/80 backdrop-blur-xl p-5 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-2">
            <span class="text-3xl text-red-600 font-brand italic font-black">YouTale</span>
        </div>
        <div class="flex gap-4 items-center">
            <button class="text-xl">üîç</button>
            <div id="user-p" onclick="window.location.href='profile.html'" class="w-9 h-9 bg-gradient-to-tr from-red-600 to-orange-500 rounded-full border-2 border-white/20 flex items-center justify-center font-bold text-sm">U</div>
        </div>
    </header>

    <!-- Category Selector -->
    <div class="flex gap-3 overflow-x-auto p-4 no-scrollbar">
        <div class="cat-chip active" onclick="filterBy('All', this)">All Stories</div>
        <div class="cat-chip" onclick="filterBy('Trending', this)">Trending üî•</div>
        <div class="cat-chip" onclick="filterBy('Horror', this)">Horror üëª</div>
        <div class="cat-chip" onclick="filterBy('Islamic', this)">Islamic üåô</div>
        <div class="cat-chip" onclick="filterBy('Romance', this)">Romance ‚ù§Ô∏è</div>
        <div class="cat-chip" onclick="filterBy('Sci-Fi', this)">Sci-Fi üöÄ</div>
        <div class="cat-chip" onclick="filterBy('Motivational', this)">Motivational üí™</div>
        <div class="cat-chip" onclick="filterBy('Educational', this)">Educational üìö</div>
        <div class="cat-chip" onclick="filterBy('True Stories', this)">True Stories üìñ</div>
    </div>

    <!-- Main Feed -->
    <div class="px-3" id="main-feed">
        <div class="grid grid-cols-2 gap-3" id="grid-container">
            <!-- Stories will load here -->
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="fixed bottom-0 w-full bg-black/95 border-t border-white/5 p-4 flex justify-around items-center z-50">
        <button class="text-red-500 flex flex-col items-center gap-1">
            <span class="text-2xl">üè†</span>
            <span class="text-[10px] font-bold">Home</span>
        </button>
        <button onclick="window.location.href='studio.html'" class="bg-red-600 w-14 h-14 -mt-10 rounded-full flex items-center justify-center shadow-lg shadow-red-600/30 border-4 border-black">
            <span class="text-3xl text-white">‚ûï</span>
        </button>
        <button onclick="window.location.href='profile.html'" class="text-gray-500 flex flex-col items-center gap-1">
            <span class="text-2xl">üë§</span>
            <span class="text-[10px] font-bold">Profile</span>
        </button>
    </nav>

    <!-- Full Screen Reader -->
    <div id="reader" class="reader-view"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'YouTale-Pro-V1';

        let stories = [];
        let filter = 'All';

        // Auth
        onAuthStateChanged(auth, async (user) => {
            if (!user) await signInAnonymously(auth);
            else {
                document.getElementById('user-p').innerText = user.uid.substring(0, 1).toUpperCase();
                fetchStories();
            }
        });

        function fetchStories() {
            const ref = collection(db, 'artifacts', appId, 'public', 'data', 'stories');
            onSnapshot(ref, (snap) => {
                stories = [];
                snap.forEach(d => stories.push({ id: d.id, ...d.data() }));
                render();
            });
        }

        window.filterBy = (cat, el) => {
            filter = cat;
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            render();
        };

        function render() {
            const container = document.getElementById('grid-container');
            let data = stories;

            if (filter === 'Trending') {
                data = [...stories].sort((a, b) => ((b.views || 0) + (b.likes || 0)) - ((a.views || 0) + (a.likes || 0)));
            } else if (filter !== 'All') {
                data = stories.filter(s => s.category === filter);
            }

            container.innerHTML = data.map(s => `
                <div class="story-card shadow-xl" onclick="openStory('${s.id}')">
                    ${(s.views + s.likes) > 10 ? `<div class="trending-badge"><span>üî•</span> Trending</div>` : ''}
                    <img src="${s.poster}" class="story-thumb" loading="lazy">
                    <div class="story-info">
                        <h3 class="text-sm font-bold leading-tight line-clamp-2">${s.title}</h3>
                        <div class="flex items-center justify-between mt-2">
                            <span class="text-[9px] text-gray-400 font-semibold truncate w-20">‚úçÔ∏è ${s.authorName}</span>
                            <div class="flex gap-2 text-[9px] font-black text-white/80">
                                <span>üëÅÔ∏è ${s.views || 0}</span>
                                <span>‚ù§Ô∏è ${s.likes || 0}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.openStory = async (id) => {
            const s = stories.find(x => x.id === id);
            if(!s) return;

            // Increment View
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'stories', id), { views: increment(1) });

            const reader = document.getElementById('reader');
            reader.style.display = 'block';
            reader.innerHTML = `
                <div class="relative w-full aspect-[2/3]">
                    <img src="${s.poster}" class="w-full h-full object-cover shadow-2xl">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"></div>
                    <button onclick="document.getElementById('reader').style.display='none'" class="absolute top-10 left-5 w-10 h-10 bg-black/40 backdrop-blur-md rounded-full flex items-center justify-center text-xl">‚úï</button>
                    <div class="absolute bottom-10 left-6 right-6">
                        <span class="bg-red-600 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">${s.category}</span>
                        <h1 class="text-3xl font-black mt-3 leading-tight">${s.title}</h1>
                        <div class="flex items-center justify-between mt-6">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-red-600 rounded-full border-2 border-white/20 flex items-center justify-center font-bold">${s.authorName[0]}</div>
                                <div>
                                    <p class="text-sm font-bold">${s.authorName}</p>
                                    <p class="text-[10px] text-gray-400">Published Author</p>
                                </div>
                            </div>
                            <button onclick="likeStory('${s.id}')" class="bg-white/10 backdrop-blur-md px-5 py-2 rounded-xl flex items-center gap-2 font-bold active:scale-90 transition-all">
                                <span>‚ù§Ô∏è</span> <span id="like-count-${s.id}">${s.likes || 0}</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="reader-content pb-32">
                    <p class="whitespace-pre-wrap">${s.content}</p>
                </div>
                <!-- Bottom Action -->
                <div class="fixed bottom-0 w-full p-6 bg-gradient-to-t from-black to-transparent flex gap-3">
                    <button class="flex-1 bg-white text-black py-4 rounded-2xl font-black text-sm uppercase">Save for later</button>
                    <button class="flex-1 bg-red-600 text-white py-4 rounded-2xl font-black text-sm uppercase">Follow Author</button>
                </div>
            `;
        };

        window.likeStory = async (id) => {
            const uid = auth.currentUser.uid;
            const likeRef = doc(db, 'artifacts', appId, 'users', uid, 'liked_stories', id);
            
            const check = await getDoc(likeRef);
            if(check.exists()) return alert("‡¶Ü‡¶™‡¶®‡¶ø ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶≤‡¶æ‡¶á‡¶ï ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡ßá‡¶®!");

            await setDoc(likeRef, { liked: true });
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'stories', id), { likes: increment(1) });
            
            const countEl = document.getElementById(`like-count-${id}`);
            if(countEl) countEl.innerText = parseInt(countEl.innerText) + 1;
        };

    </script>
</body>
</html>
